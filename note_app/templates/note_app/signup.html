{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="premium-card p-4">
      <h2 class="text-center mb-4">Create Your Account</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <select name="timezone" class="form-control" required>
            {% for tz_value, tz_name in timezones %}
              <option value="{{ tz_value }}">{{ tz_name }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
      </form>
      <div class="text-center">
        <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="fw-bold">Login</a></p>
      </div>
      {% for message in messages %}
        <div class="alert alert-danger mt-3" role="alert">{{ message }}</div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
