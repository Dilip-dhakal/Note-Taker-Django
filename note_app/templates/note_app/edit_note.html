{% extends "base.html" %}
{% block content %}
<div class="py-4">
  <h1 class="mb-4">Edit Note</h1>
  <div class="premium-card p-4">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="notes" class="form-control" value="{{ note.notes }}" required maxlength="250">
      </div>
      <div class="mb-3">
        <textarea name="description" class="form-control" rows="5" required>{{ note.description }}</textarea>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Update Note</button>
        <a href="{% url 'notes' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
