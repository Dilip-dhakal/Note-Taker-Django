{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Premium CSS -->
    <link href="{% static 'css/style.css' %}?v=2" rel="stylesheet">
    <!-- Remove any additional CSS files -->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          <img src="{% static 'images/notes.jpg' %}" alt="Notes Logo" width="40" height="40" class="d-inline-block align-text-top">
          Notes Hub
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'notes' %}">Notes</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
              <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
              <a href="{% url 'logout' %}" class="btn btn-outline-primary btn-sm">Logout</a>
            {% else %}
              <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">Login</a>
              <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- horizontal line after navbar -->
    <hr class="nav-divider">

    {% block content1 %}
    {% endblock content1 %}
    <!-- Main content -->
    <div class="container mt-4">
        <div class="premium-card p-4 fade-in-up">
            {% block content %}
            {% endblock content %}
        </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
